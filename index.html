<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Registration Page for study.csivit.com</title>
  <link rel="stylesheet" url("Reg_Stylesheet.css")>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
  <div class="SignUpBlurBox">
    <h2 id="title">Sign Up</h2>
    <form id="SignUp_details">
      <p>Full Name<input type="text"></p>
      <p>Username <input type="text"></p>
      <p>E-mail ID <input type="text"></p>
      <p>Registration Number <input type="text"></p>
      <p>Course <input type="text"></p>
      <p>Password <input type="password"></p>
      <p>Confirm Password <input type="password"></p>
      <div id="Button_wrapper">
        <input type="submit" value="Register" id="Register_Button">
      </div>
    </form>
  </div>
</body>
</html>
